<style>

#panel
{
  position: fixed;
  height: 130px;
  bottom: 0; 
  left: 0;
  z-index: 9999;
  background: #F2F2F2;
  width: 100%;
  margin: 0;
  padding: 2px;

  font-family: Tahoma,Helvetica,sans-serif;
}

#panel-top-control
{
  width: 100%;
  height: 15px;
/*  background: #eee; */

}

#panel-left
{
  padding-top: 1px;
  float: left;	
  width: 200px;
  height: 190px;
  z-index: 9999;
  background-color: #eee;
}

.k_btn
{
  color: #ffffff;
  text-shadow: 0 -1px 0 rgba(0,0,0,0.25);
  background-color: #5bb75b;
  background-image: -moz-linear-gradient(top, #62c462, #51a351);
  background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#62c462), to(#51a351));
  background-image: -webkit-linear-gradient(top, #62c462, #51a351);
  background-image: -o-linear-gradient(top, #62c462, #51a351);
  background-image: linear-gradient(to bottom, #62c462, #51a351);
  background-repeat: repeat-x;
  border-color: #51a351 #51a351 #387038;
  border-color: rgba(0,0,0,0.1) rgba(0,0,0,0.1) rgba(0,0,0,0.25);
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff62c462', endColorstr='#ff51a351', GradientType=0);
  filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
  border-radius:12px;
  width: 190px;
  height: 30px;
  /* margin: 1px 5px; */
  margin: 2px 5px;
}


.k_btn:hover {
  color: @grayDark;
  text-decoration: none;
  .buttonBackground(#62c462, #51a351);
  background-position: 0 -15px;
  .transition(background-position .1s linear);
}


.k_btn.active,
.k_btn:active {
  background-image: none;
  @shadow: inset 0 2px 4px rgba(0,0,0,.15), 0 1px 2px rgba(0,0,0,.05);
  .box-shadow(@shadow);
  background-color: darken(@white, 10%);
  background-color: darken(@white, 15%) e("\9");
  outline: 0;
}

/*
#btn-done
{
  background: #333;
  color: #f9f9f9;
}
*/


.k_blank-row
{
  width: 100%;
  height: 10px;
}

#panel-right
{

  width: calc(100% - 200px);
  height: 185px;
  overflow: auto;
  white-space: nowrap;
  z-index: 9999;
  background-color: #333;
}

#inner-wrapper 
{
  float: left;
  margin-right: -30000px;
  /*Be safe with Opera's limited negative margin of 32695px (-999em could cause problems with large font sizes)*/
  padding-left:2px;
}


.krake-column
{
  height: 165px;
  width: 200px;
  border: 1px solid #000000;
  background-color: white; 
 /* margin: 1px; */
  float: left;
  z-index: 10001;
  font: 12px;
}

.krake-column-control
{
  width: 198px;
  height: 20px;
  z-index: 10001;
  background-color: white;
}

.krake-column-row 
{
  width: 190px;
  height: 25px;	
  z-index: 10001;
  margin-top: 1px;
  background-color: white;
  padding: 2px;
  padding-left: 5px;
  padding-right: 5px;
  padding-top: 5px;
  overflow-y: scroll;
  border-bottom:1px solid #000000;
  font-size: 12px; 
  font-family: Tahoma,Helvetica,sans-serif;
}

.krake-column-row:focus
{
  outline-width: 0;
}



.krake-breadcrumb
{
  font-size: 9px;
  width: 160px;
  height: 18px;
  z-index: 10001;
  margin-top: 1px;
  background-color: white;
  padding-left: 5px;
  padding-right: 5px;
  padding-top: 3px;
  overflow-y: scroll;
}

.krake-column-title
{
  font-weight: bold;
  font-size: 16px;
  color : #000000 !important;
}

.krake-column-color-palette
{
  height : 10px;
}


/* Linear ------------------------- */

.metal.linear {
  background-color : #f9f9f9;
  border-color : gray;
  border-spacing : 2px;
}


/* active ------------------------- */

.krake-control-button
{
  background-color: white;
  
  background-size: 18px 18px;
  background-position:center; 
  background-repeat:no-repeat;
  float:right;
  min-width:20px;
  min-height:20px;
  margin: 0px;
  border: none;
}



.krake-control-button-link
{
  margin-left: 5px;
  margin-top: 1px;
  float: left;
  background-size: 17px 17px;
  background-position:center; 
}

.krake-selection-3
{
  height: 28px;
}

</style>
